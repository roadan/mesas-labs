plugins {
    id 'scala'
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}

repositories {
    mavenCentral()
    jcenter()
}

jar.archiveName = "scalable-downloader-scheduler.jar"

dependencies {
    compile 'org.scala-lang:scala-library:2.12.0'
    compile group: 'org.apache.mesos', name: 'mesos', version: '0.28.1'
}

configurations.all {
    resolutionStrategy.force "org.scala-lang:scala-library:2.10.5"
}