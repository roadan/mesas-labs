plugins {
    id 'scala'
    id 'com.github.johnrengelman.shadow' version '1.2.4'
}

repositories {
    mavenCentral()
    jcenter()
}

jar.archiveName = "scalable-downloader-executor.jar"

dependencies {
    compile 'org.scala-lang:scala-library:2.10.5'
    compile group: 'com.typesafe.play', name: 'play-ws_2.10', version: '2.4.3'
    compile group: 'org.apache.mesos', name: 'mesos', version: '0.28.1'
    compile group: 'org.apache.commons', name: 'commons-io', version: '1.3.2'
}

configurations.all {
    resolutionStrategy.force "org.scala-lang:scala-library:2.10.5"
}